<!DOCTYPE html>
<html>
<head>
  <title>Vous ne pouvez accéder à cette page (403)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 
.fond_403 {
  background: url('/images/fond_403.png') no-repeat center;
}
.fond_500 {
  background: url('/images/fond_500.png') no-repeat center;
}
.fond_404 {
  background: url('/images/fond_404.png') no-repeat center;
}
.fond_404,
.fond_403,
.fond_500 {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;

}
.fond_404 .text_404,
.fond_403 .text_403,
.fond_500 .text_500 {
  background-color: rgba(255, 255, 255, 0.6);
  padding: 30px 15px;
  width: 90%;
  transform: translateY(-50%);
  margin: auto;
  margin-top: 50vh;
}
.fond_404 .text_404 a,
.fond_403 .text_403 a,
.fond_500 .text_500 a {
  color: #333;
}
h1.title-error {
  padding-bottom: 20px;
  font-size: 28px;
  margin-bottom: 25px;
  border-bottom: 4px solid #b3de1d;
}
  </style>
</head>

<body>

  <center>
        <div class="fond_403">
            <div class="text_403">
                <h1 class="title-error"><%= t('error403') %></h1>
                <h2><%= t('error403_message') %></h2>
                <br/>
                <p>
                </p>
            </div>
        </div>
    </center>
</body>
</html>
